<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro de Atividade</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
        <link rel="stylesheet" th:href="@{/css/estilos.css}">

        <!-- Opcionais || Dever de casa: pesquisar por práticas SEO na web -->
        <meta name="keywords" content="Cursos, Vunerabilidade, Carencia">
        <meta name="description" content="O CELM disponibiliza as famílias carentes apoio educacional, social e saúde.">
        <meta name="author" content="Clovis de Jesus">
    </head>
    <body>
        <!-- Navegação -->
        <nav class="menu-nav">
            <a href="/">Página Inicial</a>
            <div class="menu-item dropdown">
                <a href="#">Cadastrar</a>
                <div class="dropdown-content">
                    <sec:authorize access="hasAnyRole('Administrador','Usuario')">
                        <a th:href="@{/individuo/cadastro}">Individuo</a>
                    </sec:authorize>

                    <div sec:authorize="hasRole('Administrador', 'Colaborador')">
                        <a href="/colaborador/cadastro">Colaborador</a>
                    </div>

                    <sec:authorize access="hasRole('Administrador')">
                        <a th:href="@{/usuario/cadastro}">Usuário</a>
                    </sec:authorize>

                    <div sec:authorize="hasAnyRole('Administrador')">
                        <a href="/atividade/cadastro">Atividade</a>
                    </div>
                </div>
                <div class="menu-item dropdown">
                    <a href="#">Relatórios</a>
                    <div class="dropdown-content">
                        <a th:href="@{/familia/lista}">Famílias</a>
                        <a th:href="@{/individuo/lista}">Indivíduos</a>
                        <a th:href="@{/usuario/lista}">Usuários</a>
                        <a th:href="@{/colaborador/lista}">Colaboradores</a>
                        <a th:href="@{/atividade/lista}">Atividades</a>
                        <a th:href="@{/colaborador/lista-com-atividades}">Alocações</a>
                    </div>             
                </div> 
        </nav>
                     
            <div class="conteudo-centralizado">
                <h1>Cadastro de Colaboradores</h1>
            </div>
    
    <section class="form-cad">
        <form method="post" th:action="@{/atividade/gravar}" th:object="${atividade}" class="formulario">
            
            <input type="hidden" th:field="*{id}" />
            <label for="nomeAtividade">Nome</label>
            <input type="text" th:field="*{nomeAtividade}" class="grande" required>
            
            <label for="periodo">Periodo</label>
            <select id="periodo" th:field="*{periodo}" required>
                <option value="">Selecione</option>
                <option value="MATUTINO">Matutino</option>
                <option value="VESPERTINO">Verpertino</option>
                <option value="NOTURNO">Noturno</option>
            </select>
            
            <label for="horaInicio">Hora início</label>
            <input type="time" th:field="*{horaInicio}" required>
            
            <label for="horaFim">Hora término</label>
            <input type="time" th:field="*{horaFim}" required>
            
            <label for="cargaHoraria">Carga horária</label>
            <input type="text" th:field="*{cargaHoraria}" required>
            
            <label for="dataInicio">Data início</label>
            <input type="date" th:field="*{dataInicio}" required>
            
            <label for="dataTermino">Data término</label>
            <input type="date" th:field="*{dataTermino}">
            
            <label for="objetivo">Objetivo</label>
            <input type="text" th:field="*{objetivo}" required>
            
            <div class="form-btn-center">
                <button type="submit" class="btn">Salvar</button>
            </div>
        </form>
    </section>
       
</html>
