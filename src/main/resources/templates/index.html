<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Favicon -->
        <link href="./img/favicon.ico" rel="icon" type="image/x-icon">
        <link rel="stylesheet" th:href="@{/css/estilos.css}" />
        
        <!-- Opcionais || Dever de casa: pesquisar por práticas SEO na web -->
        <meta name="keywords" content="Cursos, Vunerabilidade, Carencia">
        <meta name="description" content="O CELM disponibiliza as famílias carentes apoio educacional, social e saúde.">
        <meta name="author" content="Clovis de Jesus">
    </head>
    <body>
        
<!-- Navegação -->
        <nav class="menu-nav">
            <div class="menu-item dropdown">
                <a href="#">Cadastrar</a>
                <div class="dropdown-content">
                    <sec:authorize access="hasAnyRole('Administrador','Usuario')">
                        <a th:href="@{/individuo/cadastro}">Individuo</a>
                    </sec:authorize>
                    <div sec:authorize="hasRole('Administrador', 'Colaborador')">
                        <a href="/colaborador/cadastro">Colaborador</a>
                    </div>
                    <sec:authorize access="hasRole('Administrador')">
                        <a th:href="@{/usuario/cadastro}">Usuário</a>
                    </sec:authorize>
                    <div sec:authorize="hasAnyRole('Administrador')">
                        <a href="/atividade/cadastro">Atividade</a>
                    </div>
                </div>
            </div>
                <div class="menu-item dropdown">
                    <a href="#">Relatórios</a>
                    <div class="dropdown-content">
                        <a href="/familia/lista">Famílias</a>
                        <a href="/individuo/lista">Indivíduos</a>
                        <a href="/usuario/lista">Usuários</a>
                        <a href="/atividade/lista">Colaboradores</a>
                    </div>             
                </div>         
        </nav>

        <div class="conteudo-centralizado">
            <!-- Títulos e subtitulos -->
            <h1>Sistema de Cadastramento</h1>

            <p>Seja bem-vindo, clique em uma das opções do menu acima</p>
        </div>
        <div>
            <section class="img-destaque">
                <img th:src="@{/img/imgFundoLM.png}" alt="imagem LM" />
            </section>
        </div>

        <div id="popup403" class="popup" style="display:none;">
            <div class="popup-content">
                <p>Você não tem permissão para acessar!</p>
                <button onclick="fecharPopup()" class="btn-popup">OK</button>
            </div>
        </div>
        <script>
    
            // Detecta parâmetro de erro na URL
            if (window.location.search.includes('erro=403')) {
                document.getElementById('popup403').style.display = 'block';
            }

            function fecharPopup() {
                document.getElementById('popup403').style.display = 'none';
                    window.location.href = '/'; // Volta para a home limpa
            }
        </script>
</body>
</html>
